        <br>
        <div class="personas">
            <p>Persona 2</p>

    </div>
    <br>
    <div class="cont">
        <div id="k">

            <input type="number" name="" id="personauno-k-uno" readonly="readonly">

            <input type="number" name="" id="personados-k-dos" readonly="readonly">
        </div>

        <br>

        <div id="hash">
            <p>Hash de K1</p>
            <input type="text" id="hashk1" readonly="readonly">

            <input type="text" id="hashk2" readonly="readonly">

    </div>
